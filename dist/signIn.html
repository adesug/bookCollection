<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <class class="md:flex w-full">
      <div class="p-4 py-6 text-white bg-blue-500 md:w-100 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly h-screen">
        <div class="my-3 text-4xl font-bold tracking-wider text-center">
          <a href="#"><img src="assets/pluginlogo.png" class="h-10 w-15 " alt=""></a>
        </div>
        <p class="text-center text-white font-bold text-xl">Hello, Pluginers</p>
        <p class="flex flex-col items-center justify-center  text-center size text-xl">
            Enter your personal details and start jurney with us
        </p>
        <div class="justify-center">
        <p class="w-full px-3 mb-5 ">
            <a class="mx-auto bg-blue-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-full px-10 py-4 font-semibold border-2 border-white-500 " href="signUp.html">Sign Up</a>
        </p>
      </div>
       
      </div>
      <div class="p-5 bg-white md:flex-1 mt-40">
       <h1 class="font-bold text-3xl text-blue-400 text-center mb-20 ">Sign In To Plugin Books</h1>
        <form action="#" class="flex flex-col space-y-5">
          <div class="flex flex-col space-y-1">
            <input  placeholder="email" type="email" id="email" autofocus class="px-4 py-2 transition duration-300 border border-blue-400 rounded-full focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"/>
          </div>
          <div class="flex flex-col space-y-1">
            <div class="flex items-center justify-between">

            </div>
            <input placeholder="password" type="password" id="password" class="px-4 py-2 transition duration-300 border border-blue-400 rounded-full focus:border-transparent focus:outline-none focus:ring-4 focus:ring-blue-200"/>
          </div>
          <div class="flex justify-center">
            <div class="flex mx-3">
              <div class="px-3 mb-5">
                <div class="justify-center">
                  <a class="bg-blue-400 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-full px-10 py-4 font-semibold" href="menuUtama.html">Sign In</a>
                </div>
              </div>
          </div>
          </div>
        </div>
        </form>
      </div>
    </div>
