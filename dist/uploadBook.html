<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navbar -->
    <div
      class="flex flex-row items-center p-4 justify-between bg-white shadow-md"
    >
      <!-- <div class="ml-8 text-lg text-gray-700 hidden md:flex">My Website</div> -->
      <span
        class="ml-10 w-screen md:w-1/3 h-10 cursor-pointer border border-gray-300 text-sm rounded-full flex"
      >
        <input
          type="search"
          name="serch"
          placeholder="Search"
          class="flex-grow px-4 rounded-l-full rounded-r-full text-sm focus:outline-none"
        />
        <i class="fas fa-search m-3 mr-5 text-lg text-gray-700 w-4 h-4"></i>
      </span>
      <span class="mr-96">
        <img src="assets/pluginlogo.png" class="w-10 h-8" alt="" />
      </span>

      <div class="flex flex-row-reverse mr-4 ml-4 md:hidden">
        <i class="fas fa-bars"></i>
      </div>

      <div class="flex flex-row-reverse mr-8 hidden md:flex">
        <!-- <div class="bg-white px-4 py-2 m-2" style="background-image: none;">
                <img src="assets/hmtl.jpg" class="mx-autO rounded-full h-8 w-8 " alt="">
            </div> -->
            <a href="profil.html"><img src="assets/Circled User Male Skin Type 7.png" class="h-3 h-5"  alt=""></a>
      </div>
    </div>
    <div class="flex flex-wrap bg-gray-100 w-full mt-4 h-screen">
      <div class="w-3/12 bg-white rounded p-3">
        <ul class="space-y-2 text-sm">
          <li
            class="mb-2 px-4 py-4 text-blue-500 font-extrabold border-gray-300 hover:text-white hover:bg-blue-500 hover:font-bold rounded rounded-full"
          >
            <span>
              <i class="far fa-user-circle"></i>
            </span>
            <a href="profil.html">
              <span class="ml-2">Profil</span>
            </a>
          </li>
          <li
            class="mb-2 px-4 py-4 text-white font-extrabold bg-blue-500 border-gray-300 rounded rounded-full"
          >
            <span>
              <i class="fas fa-book"></i>
            </span>
            <a href="books.html">
              <span class="ml-2">Books</span>
            </a>
          </li>
          <li
            class="mb-2 px-4 py-4 text-blue-500 font-extrabold border-gray-300 hover:text-white hover:bg-blue-500 hover:font-bold rounded rounded-full"
          >
            <span>
              <i class="far fa-clock"></i>
            </span>
            <a href="outOfdate.html">
              <span class="ml-2">Out Of Date</span>
            </a>
          </li>
          <li
            class="mb-2 px-4 py-4 text-blue-500 font-extrabold border-gray-300 hover:text-white hover:bg-blue-500 hover:font-bold rounded rounded-full"
          >
            <span>
              <i class="fas fa-hourglass-half"></i>
            </span>
            <a href="waitingBorrow.html">
              <span class="ml-2">Waiting Borrow</span>
            </a>
          </li>
          <li
            class="mb-2 px-4 py-4 text-blue-500 font-extrabold border-gray-300 hover:text-white hover:bg-blue-500 hover:font-bold rounded rounded-full"
          >
            <span>
              <i class="fas fa-check"></i>
            </span>
            <a href="waiting.html">
              <span class="ml-2">Waiting</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="w-9/12 bg-white border-l shadow-xl">
        <section class="text-gray-600 body-font">
   
          <div class="w-9/12">
            <div class="p-4 text-gray-500">
                <section class="text-gray-600 body-font">
                    <span class="inline-block font-semibold text-2xl text-gray-700 ml-12 lg:ml-12 md:ml-12 sm:ml-8 pb-2 mt-3">Update Books</span>
                    <div class="container mx-auto flex px-5 items-center justify-center flex-col">
                        <div class="lg:w-4/5 md:w-1/2 bg-white flex flex-col w-full md:py-8 mt-8 md:mt-0">
                            <div class="relative mb-4">
                                <label for="name" class="leading-7 text-sm text-gray-600">Tittle</label>
                                <input type="text" id="name" name="name" class="w-full bg-white rounded-full border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="Kamen Raider Ryuki">
                            </div>
                            <div class="relative mb-4">
                                <label for="email" class="leading-7 text-sm text-gray-600">Creator</label>
                                <input type="text" id="email" name="creator" class="w-full bg-white rounded-full border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="Ryuki-san">
                            </div>
                            <div class="relative mb-4">
                                <label for="pass" class="leading-7 text-sm text-gray-600">Publisher</label>
                                <input type="text" id="pass" name="password" class="w-full bg-white rounded-full border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="Gramedia Pustaka Utama">
                            </div>
                            <div class="relative mb-4">
                                <label for="pass" class="leading-7 text-sm text-gray-600">ISBN</label>
                                <input type="text" id="pass" name="isbn" class="w-full bg-white rounded-full border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="9786020385914">
                            </div>
                            <div class="relative mb-4">
                                <label for="pass" class="leading-7 text-sm text-gray-600">Pages</label>
                                <input type="text" id="pass" name="page" class="w-full bg-white rounded-full border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" value="135 Page">
                            </div>
                            <div class="relative mb-4">
                                <div class="mb-2"> <span>Upload Gamar</span>
                                    <div class="relative h-40 rounded-lg border-dashed border-2 border-gray-200 bg-white flex justify-center items-center hover:cursor-pointer">
                                        <div class="absolute">
                                            <div class="flex flex-col items-center "> <i class="fas fa-cloud-upload-alt fa-5x"></i> <span class="block text-gray-400 font-normal">Drag & Drop File Here</span> </div>
                                        </div> <input type="file" class="h-full w-full opacity-0" name="">
                                    </div>
                                </div>
                            </div>
                            <a href="books.html">
                            <div class="flex">
                                <button class="ml-auto mr-20 bg-blue-400 px-6 rounded-full py-2 text-white">Add Book</button>
                            </div>
                        </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
  </body>
</html>
