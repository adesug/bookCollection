<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="md:flex w-full bg-blue-500">
      <div class="p-5 bg-blue-500 md:flex-1 mt-40">
        <h1 class="font-bold text-3xl text-white text-center mb-20">
          Sign Up To Plugin Books
        </h1>
        <form action="#" class="flex flex-col space-y-5">
          <div class="flex flex-col space-y-1">
            <input
              placeholder="Username"
              type="text"
              id="Username"
              autofocus
              class="text-white px-4 py-2 transition duration-300 border border-white bg-blue-500 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <input
              placeholder="Email"
              type="email"
              id="email"
              autofocus
              class="text-white px-4 py-2 transition duration-300 border border-white bg-blue-500 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <div class="flex items-center justify-between"></div>
            <input
              placeholder="Password"
              type="password"
              id="password"
              class="text-white px-4 py-2 transition duration-300 border border-white bg-blue-500 rounded-full focus:outline-none focus:ring-4 focus:ring-blue-200"
            />
          </div>

          <div class="flex -mx-3">
            <div class="w-full px-3 mb-5">
              <a href="">
              <button
                class="block w-full max-w-xs mx-auto bg-white hover:bg-indigo-700 focus:bg-indigo-700 text-blue-500 rounded-full px-3 py-3 font-semibold"
              >
                Sign In
              </button>
            </a>
            </div>
          </div>
        </form>
      </div>
      <div
        class="p-4 py-6 text-white bg-white md:w-100 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly h-screen"
      >
        <div
          class="my-3 text-4xl text-blue-400 font-bold tracking-wider text-center"
        >
        <a href="#"><img src="assets/pluginlogo.png" class="h-10 w-15 " alt=""></a>
        </div>
        <p class="text-center text-blue-400 font-bold text-xl">
          Hello, Pluginers
        </p>
        <p
          class="flex flex-col items-center justify-center text-blue-400 text-center size text-xl"
        >
          Enter your personal details and start jurney with us
        </p>
        <p class="w-full px-3 mb-5">
          <a href="menuUtama.html">
          <button
            class="block w-full max-w-xs mx-auto bg-white hover:bg-indigo-700 focus:bg-indigo-700 text-blue-400 border-white-500 rounded-full px-3 py-3 font-semibold border-2 border-blue-400"
          >
            Sign Up
          </button>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
